<div class="container">
  <h3 class="text-center orange-icon">Vendor Name : <span>{{vendorName| titlecase}}</span></h3>
  <div class="container-fluid">
    <div class="row">

      <div class="col-md-9 col-6 col-sm-6 col-lg-9 col-xl-9">
        <mat-form-field style="width: 100%;">
          <mat-label>Search</mat-label>
          <input matInput (keyup)="applyFilter($event.target.value)">
        </mat-form-field>
      </div>
      <div class="col-md-3 col-6 col-sm-6 col-lg-3 col-xl-3">
        <button mat-raised-button color="warn" class="mb-2 width-100" mat-dialog-close>Close</button>
      </div>
    </div>
  </div>

  <div class="row">

    <div class="col-xl-12 col-12 col-md-12 col-sm-12 col-lg-12">
      <table mat-table [dataSource]="dataSource" class="custom-dialog-table">


        <ng-container matColumnDef="productId">
          <th mat-header-cell *matHeaderCellDef>ID</th>
          <td mat-cell *matCellDef="let element">{{element.ProductId}}</td>
        </ng-container>

        <ng-container matColumnDef="category">
          <th mat-header-cell *matHeaderCellDef>Category</th>
          <td mat-cell *matCellDef="let element">{{element.Category}}</td>
        </ng-container>

        <ng-container matColumnDef="subCategory">
          <th mat-header-cell *matHeaderCellDef>Sub Category</th>
          <td mat-cell *matCellDef="let element">{{element.SubCategory}}</td>
        </ng-container>

        <ng-container matColumnDef="brandName">
          <th mat-header-cell *matHeaderCellDef>Brand</th>
          <td mat-cell *matCellDef="let element">{{element.BrandName}}</td>
        </ng-container>


        <ng-container matColumnDef="productName">
          <th mat-header-cell *matHeaderCellDef>Product</th>
          <td mat-cell *matCellDef="let element">{{element.ProductName}}</td>
        </ng-container>


        <ng-container matColumnDef="varient">
          <th mat-header-cell *matHeaderCellDef>Varient</th>
          <td mat-cell *matCellDef="let element">{{element.Quantity}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[7,20,100]" showFirstLastButtons></mat-paginator>
    </div>
  </div>
</div>

<ngx-spinner></ngx-spinner>

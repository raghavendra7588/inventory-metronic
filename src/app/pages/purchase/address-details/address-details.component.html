<div class="card card-custom card-stretch">

    <div class="container pt-4">
        <div class="row">
            <div class="col-md-8 col-6 col-sm-6 col-lg-8 col-xl-8">
                <h4 class="light-blue mt-2">Add Retailer Address</h4>
            </div>
            <div class="col-md-4 col-6 col-sm-6 col-lg-4 col-xl-4 text-right mb-5"
                *ngIf="isSubscriptionValid =='ACTIVE'">
                <button mat-raised-button style="color: white;" class="save-button" (click)="openDialog()">My
                    Address</button>
            </div>
            <div class="col-md-4 col-6 col-sm-6 col-lg-4 col-xl-4 text-right mb-5"
                *ngIf="isSubscriptionValid =='INACTIVE'">
                <button mat-raised-button style="color: white;" class="save-button opacity">My
                    Address</button>
            </div>

            <div class="col-md-12 col-12 col-sm-12 col-lg-12 col-xl-12" *ngIf="isSubscriptionValid =='ACTIVE'">

                <mat-table [dataSource]="dataSource" class="custom-dialog-table">

                    <ng-container matColumnDef="address">
                        <mat-header-cell *matHeaderCellDef>Address</mat-header-cell>
                        <mat-cell *matCellDef="let element"> {{element.billing_address}} </mat-cell>
                    </ng-container>

                    <ng-container matColumnDef="action">
                        <mat-header-cell *matHeaderCellDef> Edit </mat-header-cell>
                        <mat-cell *matCellDef="let element" class="text-right">
                            <mat-icon class="mat-18" style="cursor: pointer;" (click)="editEmployee(element)">
                                edit
                            </mat-icon>
                        </mat-cell>
                    </ng-container>

                    <mat-header-row *matHeaderRowDef="displayedColumns;sticky: true"></mat-header-row>
                    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
                </mat-table>
                <mat-paginator style="background-color:  white !important;" [pageSizeOptions]="[10,50,100]"
                    showFirstLastButtons></mat-paginator>

            </div>

            <div class="col-md-12 col-12 col-sm-12 col-lg-12 col-xl-12" *ngIf="isSubscriptionValid =='INACTIVE'">

                <mat-table [dataSource]="dataSource" class="custom-dialog-table">

                    <ng-container matColumnDef="address">
                        <mat-header-cell *matHeaderCellDef>Address</mat-header-cell>
                        <mat-cell *matCellDef="let element"> {{element.billing_address}} </mat-cell>
                    </ng-container>

                    <ng-container matColumnDef="action">
                        <mat-header-cell *matHeaderCellDef> Edit </mat-header-cell>
                        <mat-cell *matCellDef="let element" class="text-right">
                            <mat-icon class="mat-18 opacity" style="cursor: pointer;">
                                edit
                            </mat-icon>
                        </mat-cell>
                    </ng-container>

                    <mat-header-row *matHeaderRowDef="displayedColumns;sticky: true"></mat-header-row>
                    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
                </mat-table>
                <mat-paginator style="background-color:  white !important;" [pageSizeOptions]="[10,50,100]"
                    showFirstLastButtons></mat-paginator>

            </div>

        </div>
    </div>
</div>

<ngx-spinner></ngx-spinner>

<div class="container my-5">

    <div class="text-right mb-3">
        <div class="row">
            <div class="col-6 col-sm-6 col-md-9 col-lg-9 col-xl-9">
                <div class="container">
                    <div class="row">
                        <div class="col-md-12 col-12 col-sm-12">
                            <mat-form-field style="width: 100%;">
                                <mat-label>Search</mat-label>
                                <input matInput (keyup)="applyFilter($event.target.value)">
                            </mat-form-field>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-6 col-sm-6 col-md-3 col-lg-3 col-xl-3">
                <a class="btn btn-primary btn-fixed-height font-weight-bold px-2 px-lg-5 mr-2" (click)="openDialog()">
                    <span [inlineSVG]="'./assets/media/svg/icons/Communication/Add-user.svg'" cacheSVG="true"
                        class="svg-icon svg-icon-lg"></span>
                    <span class="d-none d-md-inline" style="color: white;">Add New Vendor</span>
                </a>
            </div>
        </div>

    </div>
</div>
<div class="row">
    <div class="col-xl-12 col-12 col-md-12 col-sm-12">
        <table mat-table [dataSource]="dataSource" class="custom-table">
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>Name</th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
            <ng-container matColumnDef="registrationDate">
                <th mat-header-cell *matHeaderCellDef>Date</th>
                <td mat-cell *matCellDef="let element"> {{element.registrationDate === '' ?
                    'NULL':element.registrationDate}}
                </td>
            </ng-container>
            <ng-container matColumnDef="bankName">
                <th mat-header-cell *matHeaderCellDef>Bank</th>
                <td mat-cell *matCellDef="let element"> {{element.bankName === 'NULL' ?' ': element.bankName}} </td>
            </ng-container>
            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef>Edit</th>
                <td mat-cell *matCellDef="let element">
                    <button mat-icon-button (click)="editEmployee(element)">
                        <mat-icon class="mat-18">edit</mat-icon>
                    </button>
                </td>
            </ng-container>
            <ng-container matColumnDef="view">
                <th mat-header-cell *matHeaderCellDef>View</th>
                <td mat-cell *matCellDef="let element">
                    <button mat-icon-button (click)="viewVendorDetails(element)">
                        <mat-icon>visibility</mat-icon>
                    </button>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator style="background-color:  #f3f6f9 !important;" [pageSizeOptions]="[15,50,100]" showFirstLastButtons></mat-paginator>
    </div>
</div>

<div class="container">
    <h2 class="text-center font-weight-bold theme-color">{{salesService.currentTab}}</h2>
    <div class="row">
        <div class="col-md-12 col-12 col-sm-12 col-xl-12 col-lg-12">
            <mat-form-field style="width: 100% !important;">
                <input matInput placeholder="Shop Name" />
            </mat-form-field>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6 col-6 col-sm-6 col-xl-6 col-lg-6">
            <mat-form-field style="width: 100% !important;">
                <input matInput placeholder="Shop Keepers Name" />
            </mat-form-field>
        </div>
        <div class="col-md-6 col-6 col-sm-6 col-xl-6 col-lg-6">
            <mat-form-field style="width: 100% !important;">
                <input matInput placeholder="Mobile Number" />
            </mat-form-field>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12 col-12 col-sm-12 col-xl-12 col-lg-12">
            <mat-form-field style="width: 100% !important;">
                <input matInput placeholder="Address" />
            </mat-form-field>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6 col-6 col-sm-6 col-xl-6 col-lg-6">
            <mat-form-field style="width: 100% !important;">
                <input matInput placeholder="Area" />
            </mat-form-field>
        </div>
        <div class="col-md-6 col-6 col-sm-6 col-xl-6 col-lg-6">
            <mat-form-field style="width: 100% !important;">
                <input matInput placeholder="City" />
            </mat-form-field>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6 col-6 col-sm-6 col-xl-6 col-lg-6">
            <mat-form-field style="width: 100% !important;">
                <input matInput placeholder="State" />
            </mat-form-field>
        </div>
        <div class="col-md-6 col-6 col-sm-6 col-xl-6 col-lg-6">
            <mat-form-field style="width: 100% !important;">
                <input matInput placeholder="PinCode" />
            </mat-form-field>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6 col-6 col-sm-6 col-xl-6 col-lg-6">
            <mat-form-field style="width: 100% !important">
                <mat-select placeholder="Categories">
                    <!-- <mat-option *ngFor="let item of vendorData;" [value]="item.vendorId"
                        (click)="selectedVendorFromList(item)">
                        {{item.name}}
                    </mat-option> -->
                </mat-select>
            </mat-form-field>
        </div>
        <div class="col-md-6 col-6 col-sm-6 col-xl-6 col-lg-6">
            <mat-form-field style="width: 100% !important">
                <mat-select placeholder="Status">
                    <!-- <mat-option *ngFor="let item of vendorData;" [value]="item.vendorId"
                        (click)="selectedVendorFromList(item)">
                        {{item.name}}
                    </mat-option> -->
                </mat-select>
            </mat-form-field>
        </div>
    </div>
    <div mat-dialog-actions class="mt-2">
        <button mat-raised-button class="save-button"><span class="custom-text-color">Save</span></button>
        <button mat-raised-button mat-dialog-close>Close</button>
    </div>

</div>

<form [formGroup]="categoryForm">
    <div class="container-fluid">
        <h3 class="text-center font-weight-bold theme-color">{{salesService.currentTab}}</h3>
        <div class="row">
            <div class="col-md-12 col-12 col-sm-12 col-xl-12">
                <mat-form-field style="width: 100%;">
                    <input matInput placeholder="Name" formControlName="name" [(ngModel)]="category.name">
                    <mat-error *ngIf="categoryForm.controls.name.touched && categoryForm.controls.name.invalid">
                        <span *ngIf="categoryForm.controls.name.errors.required">Name is
                            mandatory.</span>
                    </mat-error>
                </mat-form-field>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-md-12 col-12 col-sm-12 col-xl-12">
                <mat-form-field style="width: 100%;">
                    <input matInput placeholder="Description" formControlName="description"
                        [(ngModel)]="category.descriptions">
                    <mat-error
                        *ngIf="categoryForm.controls.description.touched && categoryForm.controls.description.invalid">
                        <span *ngIf="categoryForm.controls.description.errors.required">Description is
                            mandatory.</span>
                    </mat-error>
                </mat-form-field>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-md-6 col-6 col-sm-6 col-xl-6">
                <input type="file" id="file" (change)="selectFile($event)" class="width-100" formControlName="image"
                    [(ngModel)]="category.imageurl">
            </div>
        </div>
        <div mat-dialog-actions class="mt-2">
            <button mat-raised-button [ngClass]="!categoryForm.valid? 'opacity' : 'noOpacity'" class="save-button"
                [disabled]="!categoryForm.valid" (click)="onSubmit()"><span
                    class="custom-text-color">Save</span></button>
            <button mat-raised-button (click)="deleteCategoryData()" color="warn">Delete</button>
            <button mat-raised-button mat-dialog-close>Close</button>
        </div>
    </div>
</form>

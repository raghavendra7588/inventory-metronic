<form [formGroup]="mappingForm">

    <div class="container-fluid">
        <h3 class="theme-color font-weight-bold text-center">{{salesService.currentTab}}</h3>
        <div class="row">
            <div class="col-md-12 col-sm-12 col-12 col-xl-12">
                <mat-form-field class="example-full-width" style="width: 100%;">
                    <mat-label>Search</mat-label>
                    <input matInput [formControl]="search" formControlName="searchResult">
                    <!-- <input matInput type="text" formControlName="searchResult" (keyup)="filterListCareUnit($event.target.value)"> -->
                </mat-form-field>
            </div>


            <div class="col-md-12 col-sm-12 col-12 col-xl-12 cutomHeight">
                <mat-selection-list (selectionChange)="selectionChange($event.option)" name="selectionID"
                    formControlName="mappingID">
                    <input matInput type="text" formControlName="searchResult" (keypress)="filterListCareUnit($event.target.value)">
                    <mat-list-option *ngFor="let shoe of parentChildMappingData" [value]="shoe.Child_UserID"
                        (click)="updateParentChildMapping($event,shoe)">
                        {{shoe.Name}}
                    </mat-list-option>
                </mat-selection-list>
            </div>

        </div>

        <div class="row">
            <div class="col-md-12 col-sm-12 col-12 col-xl-12" align="end" mat-dialog-actions>
                <button mat-raised-button mat-dialog-close class="save-button"><span class="custom-text-color">Done</span></button>
                <button mat-raised-button mat-dialog-close>Close</button>
            </div>
        </div>
    </div>

</form>
<ngx-spinner></ngx-spinner>

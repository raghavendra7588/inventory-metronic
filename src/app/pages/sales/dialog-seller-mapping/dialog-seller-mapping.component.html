<form [formGroup]="mappingForm">

    <div class="container-fluid">
        <h3 class="theme-color font-weight-bold text-center">{{salesService.currentTab}}</h3>


        <div class="row">
            <div class="col-md-12 col-sm-12 col-12 col-xl-12">
                <mat-form-field style="width: 100%;">
                    <mat-label>Search</mat-label>
                    <input matInput (keyup)="applyFilter($event.target.value)">
                </mat-form-field>
            </div>
        </div>

        <div class=" row my-4">
            <div class="col-md-12 col-sm-12 col-12 col-xl-12" align="end" mat-dialog-actions>
                <button mat-raised-button mat-dialog-close class="save-button"><span
                        class="custom-text-color">Done</span></button>
                <button mat-raised-button mat-dialog-close>Close</button>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12 col-sm-12 col-12 col-xl-12 col-lg-12">
                <table mat-table [dataSource]="dataSource" class="custom-dialog-table">

                    <ng-container matColumnDef="Name">
                        <th mat-header-cell *matHeaderCellDef>Name</th>
                        <td mat-cell *matCellDef="let element">{{element.Name}}</td>
                    </ng-container>
                    <ng-container matColumnDef="isActive">
                        <th mat-header-cell *matHeaderCellDef>Is Active</th>
                        <td mat-cell *matCellDef="let element">{{element.isActive}}</td>
                    </ng-container>

                    <ng-container matColumnDef="action">
                        <th mat-header-cell *matHeaderCellDef>Action</th>
                        <td mat-cell *matCellDef="let element">
                            <button mat-icon-button (click)="updateParentChildMapping(element)">
                                <mat-icon style="color:  darkgreen !important;">add_circle_outline</mat-icon>
                            </button>
                        </td>
                    </ng-container>


                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row [ngClass]="{'make-gold': row.isActive=='true'}"
                        *matRowDef="let row; columns: displayedColumns;">
                </table>

                <mat-paginator [pageSizeOptions]="[25,50,100]" showFirstLastButtons></mat-paginator>
            </div>
        </div>
        <div class=" row">
            <div class="col-md-12 col-sm-12 col-12 col-xl-12" align="end" mat-dialog-actions>
                <button mat-raised-button mat-dialog-close class="save-button"><span
                        class="custom-text-color">Done</span></button>
                <button mat-raised-button mat-dialog-close>Close</button>
            </div>
        </div>
    </div>

</form>
<ngx-spinner></ngx-spinner>

<div class="container-fluid my-5">
    <div class="row">
        <div class="col-md-9 col-6 col-sm-6 col-xl-9">
            <mat-form-field style="width: 100%;">
                <mat-label>Search</mat-label>
                <input matInput (keyup)="applyFilter($event.target.value)">
            </mat-form-field>
        </div>
        <div class="col-md-3 col-6 col-sm-6 col-xl-3">
            <button mat-raised-button class="width-100 mt-2 save-button" (click)="openPartnerDialog()"><span
                    style="color:white">Add
                    New</span></button>
        </div>
    </div>

    <div class="row mt-3">
        <div class="col-xl-12 col-12 col-md-12 col-sm-12 mb-3">
            <table mat-table [dataSource]="dataSource" class="custom-table">

                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef>ID</th>
                    <td mat-cell *matCellDef="let element">{{element.id}}</td>
                </ng-container>

                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef>Name</th>
                    <td mat-cell *matCellDef="let element">{{element.name}}</td>
                </ng-container>
                <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef>Email</th>
                    <td mat-cell *matCellDef="let element">
                        {{element.emailid}}
                    </td>
                </ng-container>

                <ng-container matColumnDef="mobile">
                    <th mat-header-cell *matHeaderCellDef>Mobile</th>
                    <td mat-cell *matCellDef="let element">
                        {{element.mobilenumber}}
                        <span (click)="openUpdateMobileDialog(element)">
                            <mat-icon class="custom-mat-icon">loop</mat-icon>
                        </span>
                    </td>
                </ng-container>

                <ng-container matColumnDef="pinCode">
                    <th mat-header-cell *matHeaderCellDef>Pin Code</th>
                    <td mat-cell *matCellDef="let element">
                        {{element.pincode}}
                    </td>
                </ng-container>

                <ng-container matColumnDef="state">
                    <th mat-header-cell *matHeaderCellDef>State</th>
                    <td mat-cell *matCellDef="let element">
                        {{element.state}}
                    </td>
                </ng-container>
                <ng-container matColumnDef="city">
                    <th mat-header-cell *matHeaderCellDef>City</th>
                    <td mat-cell *matCellDef="let element">
                        {{element.city}}
                    </td>
                </ng-container>

                <ng-container matColumnDef="mapping">
                    <th mat-header-cell *matHeaderCellDef>Mapping</th>
                    <td mat-cell *matCellDef="let element">
                        <button mat-icon-button>
                            <mat-icon> person_add</mat-icon>
                        </button>
                    </td>
                </ng-container>

                <ng-container matColumnDef="edit">
                    <th mat-header-cell *matHeaderCellDef>Edit</th>
                    <td mat-cell *matCellDef="let element">
                        <button mat-icon-button (click)="editSellerUser(element)">
                            <mat-icon class="mat-18">edit</mat-icon>
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

            <mat-paginator [pageSizeOptions]="[25,50,100]" showFirstLastButtons></mat-paginator>
        </div>
    </div>
</div>

<ngx-spinner></ngx-spinner>

<div class="container-fluid my-5">
    <div class="row">
        <div class="col-md-9 col-6 col-sm-6 col-lg-9 col-xl-9">
            <mat-form-field style="width: 100%;">
                <mat-label>Search</mat-label>
                <input matInput (keyup)="applyFilter($event.target.value)">
            </mat-form-field>
        </div>
        <div class="col-md-3 col-6 col-sm-6 col-lg-3 col-xl-3">
            <button mat-raised-button class="width-100 mt-2 save-button" (click)="openDialog()"><span
                    style="color:white">Add
                    New</span></button>
        </div>
    </div>

</div>

<div class="container-fluid">
    <div class="row">
        <div class="col-xl-12 col-12 col-md-12 col-lg-12 col-sm-12 mb-3">

            <table mat-table [dataSource]="dataSource" class="custom-table">

                <ng-container matColumnDef="totalSeller">
                    <th mat-header-cell *matHeaderCellDef>Tot Seller</th>
                    <td mat-cell *matCellDef="let element">{{element.TotalSeller}}</td>
                </ng-container>

                <ng-container matColumnDef="totalOrder">
                    <th mat-header-cell *matHeaderCellDef>Tot Order</th>
                    <td mat-cell *matCellDef="let element">{{element.TotalOrder}}</td>
                </ng-container>

                <ng-container matColumnDef="totalAmount">
                    <th mat-header-cell *matHeaderCellDef>Tot Amt</th>
                    <td mat-cell *matCellDef="let element">{{element.TotalAmount}}</td>
                </ng-container>

                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef>Name</th>
                    <td mat-cell *matCellDef="let element">{{element.name}}</td>
                </ng-container>

                <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef>Email</th>
                    <td mat-cell *matCellDef="let element">{{element.emailid}}</td>
                </ng-container>

                <ng-container matColumnDef="mobile">
                    <th mat-header-cell *matHeaderCellDef>Mobile</th>
                    <td mat-cell *matCellDef="let element">
                        {{element.mobilenumber}} <span (click)="openUpdateMobileDialog(element)">
                            <mat-icon class=" custom-mat-icon">loop</mat-icon>
                        </span></td>
                </ng-container>

                <ng-container matColumnDef="pinCode">
                    <th mat-header-cell *matHeaderCellDef>Pin</th>
                    <td mat-cell *matCellDef="let element">{{element.pincode}}</td>
                </ng-container>


                <ng-container matColumnDef="state">
                    <th mat-header-cell *matHeaderCellDef>State</th>
                    <td mat-cell *matCellDef="let element">{{element.state}}</td>
                </ng-container>

                <ng-container matColumnDef="city">
                    <th mat-header-cell *matHeaderCellDef>City</th>
                    <td mat-cell *matCellDef="let element">{{element.city}}</td>
                </ng-container>


                <ng-container matColumnDef="edit">
                    <th mat-header-cell *matHeaderCellDef>Edit</th>
                    <td mat-cell *matCellDef="let element">
                        <button mat-icon-button (click)="editUser(element)">
                            <mat-icon class="mat-18">edit</mat-icon>
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

            <mat-paginator style="background-color:  #f3f6f9 !important;" [pageSizeOptions]="[25,50,100]" showFirstLastButtons></mat-paginator>
        </div>
    </div>
</div>
<ngx-spinner></ngx-spinner>

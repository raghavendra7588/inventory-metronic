<div class="card card"
    style="max-width: 500px !important;height: 355px;background-color: #f3f6f9;border: 1px solid white">
    <div class="container-fluid">
        <h2 class="text-center theme-color font-wight-bold my-4">Reports</h2>
        <div class="row parent">
            <div class="col-md-12 col-12 col-sm-12 col-xl-12 my-2">
                <!-- <mat-form-field style="width: 100% !important">
                    <mat-select placeholder="Report Type">

                    </mat-select>
                </mat-form-field> -->
                <mat-form-field style="width: 100% !important;">
                    <mat-label>Select Target User</mat-label>
                    <mat-select>
                        <mat-option *ngFor="let item of reportType;" [value]="item.type">
                            {{item.title}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="col-md-12 col-12 col-sm-12 col-xl-12 mt-2">

                <mat-form-field style="width: 100% !important">
                    <mat-select placeholder="Seller Name">

                    </mat-select>
                </mat-form-field>
            </div>
            <div class="col-md-12 col-12 col-sm-12 col-xl-12 my-2">
                <mat-form-field style="width: 100% !important;">
                    <mat-label>Start Date</mat-label>
                    <input matInput [matDatepicker]="picker1" placeholder="Start Date">
                    <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                    <mat-datepicker #picker1></mat-datepicker>
                </mat-form-field>
            </div>

            <div class="col-md-12 col-12 col-sm-12 col-xl-12 my-2">
                <mat-form-field style="width: 100% !important;">
                    <mat-label>End Date</mat-label>
                    <input matInput [matDatepicker]="picker" autocomplete="off">
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
            </div>

            <div class="col-md-12 col-12 col-sm-12 col-xl-12 mt-3">
                <button mat-raised-button class="width-100 mt-2 save-button"><span style="color:white">
                        Download</span></button>
            </div>
        </div>
    </div>
</div>

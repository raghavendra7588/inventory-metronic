<div class="card card"
    style="max-width: 500px !important;height: 355px;background-color: #f3f6f9;border: 1px solid white">
    <div class="container-fluid">
        <h3 class="text-center theme-color font-wight-bold my-4">Reports</h3>
        <div class="row parent">
            <div class="col-md-12 col-12 col-sm-12 col-xl-12 my-2">

                <mat-form-field style="width: 100% !important;">
                    <mat-label>Select Target User</mat-label>
                    <mat-select [(ngModel)]="orderSalesReport.reportType">
                        <mat-option *ngFor="let item of reportType;" [value]="item.name">
                            {{item.title}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="col-md-12 col-12 col-sm-12 col-xl-12 mt-2">

                <mat-form-field style="width: 100% !important">
                    <mat-select placeholder="Seller" [(ngModel)]="orderSalesReport.sellerName">
                        <mat-select-filter [placeholder]="'Seller'" [displayMember]="'SellerNameCode'"
                            [array]="sellerData" (filteredReturn)="filteredSellerData =$event"></mat-select-filter>
                        <mat-option *ngFor="let item of filteredSellerData" [value]="item.id"
                            (onSelectionChange)="onSellerChange($event,item)">
                            {{item.SellerNameCode}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="col-md-12 col-12 col-sm-12 col-xl-12 my-2">
                <mat-form-field style="width: 100% !important;">
                    <mat-label>Start Date</mat-label>
                    <input matInput [matDatepicker]="picker1" placeholder="Start Date"
                        [(ngModel)]="orderSalesReport.startingDate" [max]="maxDate" readonly>
                    <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                    <mat-datepicker #picker1></mat-datepicker>
                </mat-form-field>
            </div>

            <div class="col-md-12 col-12 col-sm-12 col-xl-12 my-2">
                <mat-form-field style="width: 100% !important;">
                    <mat-label>End Date</mat-label>
                    <input matInput [matDatepicker]="picker" autocomplete="off" [(ngModel)]="orderSalesReport.endingDate"
                        [max]="maxDate" readonly>
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
            </div>

            <div class="col-md-12 col-12 col-sm-12 col-xl-12 mt-3">
                <!-- <button mat-raised-button class="width-100 mt-2 save-button" (click)="fetchReport()"><span
                        style="color:white">
                        Download</span></button> -->

                <button mat-raised-button class="width-100 mt-2 save-button"
                    [ngClass]="!orderSalesReport.reportType || !orderSalesReport.sellerName || !orderSalesReport.endingDate || !orderSalesReport.startingDate ? 'opacity' : 'noOpacity'"
                    [disabled]="!orderSalesReport.reportType || !orderSalesReport.sellerName || !orderSalesReport.endingDate || !orderSalesReport.startingDate"
                    (click)="fetchReport()"><span style="color:white">
                        Download</span></button>
            </div>
        </div>
    </div>
</div>
<ngx-spinner></ngx-spinner>

<form [formGroup]="subCategoryForm" (ngSubmit)="onSubmit()">
    <div class="container-fluid">
        <h2 class="text-center font-weight-bold theme-color">Add New Sub Category</h2>

        <div class="row">
            <div class="col-md-12 col-12 col-sm-12 col-xl-12">
                <mat-form-field style="width: 100%;">
                    <input matInput placeholder="Parent Category" formControlName="name"
                        [(ngModel)]="subCategory.parentCategory">
                    <mat-error *ngIf="subCategoryForm.controls.name.touched && subCategoryForm.controls.name.invalid">
                        <span *ngIf="subCategoryForm.controls.name.errors.required">Parent Category is
                            mandatory.</span>
                    </mat-error>
                </mat-form-field>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-md-12 col-12 col-sm-12 col-xl-12">
                <mat-form-field style="width: 100%;">
                    <input matInput placeholder="Name" formControlName="parentCategory" [(ngModel)]="subCategory.name">
                    <mat-error
                        *ngIf="subCategoryForm.controls.parentCategory.touched && subCategoryForm.controls.parentCategory.invalid">
                        <span *ngIf="subCategoryForm.controls.parentCategory.errors.required">Name is
                            mandatory.</span>
                    </mat-error>
                </mat-form-field>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-md-12 col-12 col-sm-12 col-xl-12">
                <mat-form-field style="width: 100%;">
                    <input matInput placeholder="Description" formControlName="description"
                        [(ngModel)]="subCategory.description">
                    <mat-error
                        *ngIf="subCategoryForm.controls.description.touched && subCategoryForm.controls.description.invalid">
                        <span *ngIf="subCategoryForm.controls.description.errors.required">Description is
                            mandatory.</span>
                    </mat-error>
                </mat-form-field>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-md-6 col-6 col-sm-6 col-xl-6">
                <input type="file" id="file" (change)="selectFile($event)" class="width-100" formControlName="image"
                    [(ngModel)]="subCategory.image">
            </div>
        </div>
        <div mat-dialog-actions class="mt-2">
            <button mat-raised-button [ngClass]="!subCategoryForm.valid? 'opacity' : 'noOpacity'" class="save-button"
                [disabled]="!subCategoryForm.valid"><span class="custom-text-color">Save</span></button>
                <button mat-raised-button mat-dialog-close color="warn">Delete</button>
            <button mat-raised-button mat-dialog-close>Close</button>
        </div>
    </div>

<form [formGroup]="subCategoryForm">
    <div class="container-fluid">
        <h2 class="text-center font-weight-bold theme-color">{{salesService.currentTab}}</h2>

        <div class="row">
            <div class="col-md-12 col-12 col-sm-12 col-xl-12">
          

                <mat-form-field style="width: 100% !important">
                    <mat-select placeholder="Parent Category" formControlName="name"
                        [(ngModel)]="subCategory.parentCategory">
                        <mat-option *ngFor="let item of categoriesResponse;" [value]="item.id"
                            (click)="selectedCategoryFromList(item)">
                            {{item.name}}
                        </mat-option>
                    </mat-select>
                    <mat-error *ngIf="subCategoryForm.controls.name.touched && subCategoryForm.controls.name.invalid">
                        <span *ngIf="subCategoryForm.controls.name.errors.required">Parent Category is
                            mandatory.</span>
                    </mat-error>
                </mat-form-field>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-md-12 col-12 col-sm-12 col-xl-12">
                <mat-form-field style="width: 100%;">
                    <input matInput placeholder="Name" formControlName="parentCategory" [(ngModel)]="subCategory.name">
                    <mat-error
                        *ngIf="subCategoryForm.controls.parentCategory.touched && subCategoryForm.controls.parentCategory.invalid">
                        <span *ngIf="subCategoryForm.controls.parentCategory.errors.required">Name is
                            mandatory.</span>
                    </mat-error>
                </mat-form-field>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-md-12 col-12 col-sm-12 col-xl-12">
                <mat-form-field style="width: 100%;">
                    <input matInput placeholder="Description" formControlName="description"
                        [(ngModel)]="subCategory.descriptions">
                    <mat-error
                        *ngIf="subCategoryForm.controls.description.touched && subCategoryForm.controls.description.invalid">
                        <span *ngIf="subCategoryForm.controls.description.errors.required">Description is
                            mandatory.</span>
                    </mat-error>
                </mat-form-field>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-md-6 col-6 col-sm-6 col-xl-6">
                <input type="file" id="file" (change)="selectFile($event)" class="width-100" formControlName="image"
                    [(ngModel)]="subCategory.imageurl">
            </div>
        </div>
        <div mat-dialog-actions class="mt-2">
            <button mat-raised-button [ngClass]="!subCategoryForm.valid? 'opacity' : 'noOpacity'" class="save-button"
                [disabled]="!subCategoryForm.valid" (click)="onSubmit()"><span
                    class="custom-text-color">Save</span></button>
            <button mat-raised-button *ngIf="isEditMode" (click)="openModal(template)" color="warn">Delete</button>
            <button mat-raised-button mat-dialog-close>Close</button>
        </div>
    </div>

</form>
<ng-template #template>
    <div class="modal-body text-center">
      <p>Do you want to Delete?</p>
      <button type="button" class="btn btn-danger" (click)="confirm()" >Yes</button>
      <button type="button" class="btn btn-primary" (click)="decline()" >No</button>
    </div>
  </ng-template>

<div class="container-fluid my-5">
    <div class="row">
        <div class="col-md-9 col-6 col-sm-6 col-xl-9">
            <mat-form-field style="width: 100%;">
                <mat-label>Search</mat-label>
                <input matInput (keyup)="applyFilter($event.target.value)">
            </mat-form-field>
        </div>
        <div class="col-md-3 col-6 col-sm-6 col-xl-3">
            <button mat-raised-button class="width-100 mt-2 save-button" (click)="openSellerUser()"><span style="color:white">Add
                    New</span></button>
        </div>
    </div>

    <div class="row">

        <div class="col-xl-12 col-12 col-md-12 col-sm-12 mb-3">
            <table mat-table [dataSource]="dataSource" class="custom-table">

                <ng-container matColumnDef="vendorCode">
                    <th mat-header-cell *matHeaderCellDef>Code</th>
                    <td mat-cell *matCellDef="let element">{{element.vendorcode}}</td>
                </ng-container>

                <ng-container matColumnDef="totalCustomer">
                    <th mat-header-cell *matHeaderCellDef>Tot Customer</th>
                    <td mat-cell *matCellDef="let element">{{element.TotalCustomer}}</td>
                </ng-container>

                <ng-container matColumnDef="totalProduct">
                    <th mat-header-cell *matHeaderCellDef>Tot Product</th>
                    <td mat-cell *matCellDef="let element">{{element.TotalProductMapped}}</td>
                </ng-container>

                <ng-container matColumnDef="totalOrder">
                    <th mat-header-cell *matHeaderCellDef>Tot Order</th>
                    <td mat-cell *matCellDef="let element">{{element.TotalOrder}}</td>
                </ng-container>

                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef>Name</th>
                    <td mat-cell *matCellDef="let element">{{element.name}}</td>
                </ng-container>

                <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef>Email</th>
                    <td mat-cell *matCellDef="let element">{{element.emailid}}</td>
                </ng-container>

                <ng-container matColumnDef="mobile">
                    <th mat-header-cell *matHeaderCellDef>Mobile</th>
                    <td mat-cell *matCellDef="let element">
                        {{element.mobilenumber}} <span (click)="openUpdateMobileDialog(element)">
                            <mat-icon class=" custom-mat-icon">loop</mat-icon>
                        </span></td>

                </ng-container>

                <ng-container matColumnDef="categories">
                    <th mat-header-cell *matHeaderCellDef>Categories</th>
                    <td mat-cell *matCellDef="let element">
                        <button mat-icon-button (click)="openCategoriesDialog(element)">
                            <mat-icon class="mat-18">edit</mat-icon>
                        </button>
                    </td>
                </ng-container>

                <ng-container matColumnDef="mapping">
                    <th mat-header-cell *matHeaderCellDef>Mapping</th>
                    <td mat-cell *matCellDef="let element">
                        <button mat-icon-button>
                            <!-- <mat-icon class="example-icon mat-icon material-icons"
                                (click)="openParentChildMapping(element)" role="img" aria-hidden="true">mapping
                            </mat-icon> -->
                            <span>
                                <mat-icon mattooltip="Map Patner and Sales" (click)="one()" role="img"
                                    aria-hidden="true">how_to_reg
                                </mat-icon>
                            </span>
                            <span>
                                <mat-icon mattooltip="Map Child Saller" (click)="two()" role="img" aria-hidden="true"> person_add
                                </mat-icon>
                            </span>


                        </button>
                    </td>

                    <td mat-cell *matCellDef="let element">{{element.mobilenumber}}
                        <span (click)="openUpdateMobileDialog(element)">
                            <mat-icon class=" custom-mat-icon">loop</mat-icon>
                        </span>
                    </td>

                </ng-container>

                <ng-container matColumnDef="edit">
                    <th mat-header-cell *matHeaderCellDef>Edit</th>
                    <td mat-cell *matCellDef="let element">
                        <button mat-icon-button (click)="editSellerUser(element)">
                            <mat-icon class="mat-18">edit</mat-icon>
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

            <mat-paginator [pageSizeOptions]="[25,50,100]" showFirstLastButtons></mat-paginator>
        </div>
    </div>
</div>

<ngx-spinner></ngx-spinner>

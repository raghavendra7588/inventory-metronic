<ng-container *ngIf="user">
  <div class="card card-custom" [formGroup]="formGroup">

    <ng-container *ngIf="isLoading$ | async">
      <div class="progress progress-modal">
        <div class="progress-bar progress-bar-striped progress-bar-animated bg-primary" role="progressbar"
          style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
      </div>
    </ng-container>

    <div class="card-header py-3">
      <div class="card-title align-items-start flex-column">
        <h3 class="card-label font-weight-bolder text-dark">Change Password</h3>
        <span class="text-muted font-weight-bold font-size-sm mt-1">Change your account password</span>
      </div>
      <div class="card-toolbar">
        <button type="submit" class="btn btn-success mr-2" (click)="save()">Save
          Changes</button>
        <button type="reset" class="btn btn-secondary" (click)="cancel()">Cancel</button>
      </div>
    </div>

    <div class="form">
      <div class="card-body">

        <!-- <div class="alert alert-custom alert-light-danger fade show mb-10" role="alert">
          <div class="alert-icon">
            <span class="svg-icon svg-icon-3x svg-icon-danger"
              [inlineSVG]="'./assets/media/svg/icons/Code/Info-circle.svg'" cacheSVG="true">
            </span>
          </div>
          <div class="alert-text font-weight-bold">Configure user passwords to expire periodically. Users will need
            warning that their passwords are going to expire,
            <br>or they might inadvertently get locked out of the system!
          </div>
          <div class="alert-close">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">
                <i class="ki ki-close"></i>
              </span>
            </button>
          </div>
        </div> -->

        <div class="form-group row">
          <label class="col-xl-3 col-lg-3 col-form-label text-alert">Current Password</label>
          <div class="col-lg-9 col-xl-6">
            <input type="password" class="form-control form-control-lg form-control-solid mb-2"
              [(ngModel)]="changePassword.currentPassword" placeholder="Current password" autocomplete="off"
              formControlName="currentPassword" readonly />

          </div>
        </div>
        <div class="form-group row">
          <label class="col-xl-3 col-lg-3 col-form-label text-alert">New Password</label>
          <div class="col-lg-9 col-xl-6">
            <input type="password" class="form-control form-control-lg form-control-solid"
              [(ngModel)]="changePassword.newPassword" placeholder="New password" autocomplete="off"
              formControlName="password" />
          </div>
        </div>
        <div class="form-group row">
          <label class="col-xl-3 col-lg-3 col-form-label text-alert">Verify Password</label>
          <div class="col-lg-9 col-xl-6">
            <input type="password" class="form-control form-control-lg form-control-solid"
              [(ngModel)]="changePassword.confirmPassword" placeholder="Confirm password" autocomplete="off"
              formControlName="cPassword" />
          </div>
        </div>
      </div>
    </div>

  </div>
</ng-container>

<ngx-spinner></ngx-spinner>

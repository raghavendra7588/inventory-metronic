<div class="card card-custom" [ngClass]="cssClass">

  <div class="card-header border-0 pt-5">
    <h3 class="card-title align-items-start flex-column">
      <span class="card-label font-weight-bolder text-dark">Top Purchased Products</span>

    </h3>

  </div>

  <div class="card-body pt-2 pb-0 mt-n3">
    <div class="tab-content mt-5">



      <div class="table-responsive">
        <table class="table table-borderless table-vertical-center">
          <thead>
            <tr>

              <th class="p-0 min-w-150px"></th>
              <th class="p-0 min-w-140px"></th>
              <th class="p-0 min-w-120px"></th>
              <th class="p-0 min-w-120px"></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let data of topProductsData">

              <td class="pl-0">

                <a class="text-dark-75 font-weight-bolder text-hover-primary font-size-lg">
                  {{data.ProductId}}
                </a><br />
                <span class="text-muted font-weight-bold font-size-sm my-1">
                  {{data.CategoryId}}
                </span><br>
                <span class="text-muted font-weight-bold font-size-sm my-1">
                  {{data.SubCategoryId}}
                </span>
              </td>
              <td class="text-right">
                <a class="text-dark-75 font-weight-bolder text-hover-primary font-size-lg">
                  {{data.BrandId}}
                </a>

              </td>
              <td class="text-right">
                <a class="text-dark-75 font-weight-bolder text-hover-primary font-size-lg">
                  {{data.Quantity}}
                </a><br>
                <span class="text-muted font-size-sm font-weight-bolder">
                  Varient
                </span>
              </td>
              <td class="text-right">
                <a class="text-dark-75 font-weight-bolder text-hover-primary font-size-lg">
                  {{data.Total}}
                </a><br>
                <span class="text-muted font-size-sm font-weight-bolder">
                  Total
                </span>
              </td>
            </tr>



          </tbody>
        </table>
      </div>

    </div>

  </div>
</div>


<ngx-spinner></ngx-spinner>

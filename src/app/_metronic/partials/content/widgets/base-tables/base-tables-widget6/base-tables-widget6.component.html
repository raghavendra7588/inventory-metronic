<div class="card card-custom" [ngClass]="cssClass">


  <div class="card-header border-0 pt-5">
    <h3 class="card-title align-items-start flex-column">
      <span class="card-label font-weight-bolder" style="color:  #ff8c00;">Fastest Moving Products</span>
    </h3>


  </div>
  <div class="card-body pt-2 pb-0 mt-n3">
    <div class="tab-content mt-5" id="myTabTables6">



      <div class="tab-pane fade" [class.active]="currentTab === TABS[0]" [class.show]="currentTab === TABS[0]"
        id="kt_tab_pane_6_1" role="tabpanel" aria-labelledby="kt_tab_pane_6_1">

        <div class="table-responsive">
          <table class="table table-borderless table-vertical-center">
            <thead>
              <tr>

                <th class="p-0 min-w-150px"></th>
                <th class="p-0 min-w-120px"></th>
                <th class="p-0 min-w-120px"></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let data of fastestMovingDataByMonth">

                <td class="pl-0">
                  <a class="text-dark font-weight-bolder text-hover-primary mb-1 font-size-lg">{{data.ProductId}}</a>
                  <span class="text-muted font-weight-bold d-block">{{data.SubCategoryId}}</span>
                  <span class="text-muted font-weight-bold d-block">{{data.BrandId}}</span>
                </td>

                <td class="text-right">
                  <span class="text-dark-75 font-weight-bolder d-block font-size-lg">
                    {{data.Quantity}}
                  </span>
                  <span class="text-muted font-weight-bold d-block font-size-sm">
                    Varient
                  </span>
                </td>
                <td class="text-right">
                  <span class="font-weight-bolder  d-block font-size-lg text-warning"> {{data.total}}</span>
                  <span class="text-muted font-weight-bold d-block font-size-sm">
                    Total
                  </span>

                </td>
              </tr>
            </tbody>
          </table>
        </div>

      </div>



    </div>
  </div>
</div>
<ngx-spinner></ngx-spinner>

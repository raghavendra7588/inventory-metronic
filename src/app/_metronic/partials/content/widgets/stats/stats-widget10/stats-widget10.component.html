<div class="card card-custom" [ngClass]="cssClass">
  <!-- Body -->
  <h6 class="text-center">stats-widget10</h6>
  <div class="card-body p-0">
    <div class="row my-2">
      
      <div class="btn-group btn-group-toggle d-inline mx-auto center mt-2" data-toggle="buttons">
        <label class="btn btn-info font-size-sm">
          <input type="radio" name="options" id="option1" autocomplete="off" (click)="dailySalesData()">Daily Sales
        </label>
        <label class="btn btn-danger font-size-sm">
          <input type="radio" name="options" id="option2" autocomplete="off" (click)="weeklySalesData()">Weekly Sales
        </label>
      </div>
    </div>

    <div class="d-flex align-items-center justify-content-between card-spacer flex-grow-1">
      <span [ngClass]="symbolCSSClasses">
        <span class="symbol-label">
          <span [inlineSVG]="'./assets/media/svg/icons/Shopping/Cart3.svg'" [ngClass]="svgCSSClasses"></span>
        </span>
      </span>

      <div class="d-flex flex-column text-right" *ngIf="currentTab==='Daily'">
        <span class="text-dark-75 font-weight-bolder font-size-h3">{{dailySales}}</span>
        <span class="text-muted font-weight-bold mt-2">{{currentTab}} {{currentTabSales}}</span>
      </div>

      <div class="d-flex flex-column text-right" *ngIf="currentTab==='Weekly'">
        <span class="text-dark-75 font-weight-bolder font-size-h3">{{weeklySales}}</span>
        <span class="text-muted font-weight-bold mt-2">{{currentTab}} {{currentTabSales}}</span>
      </div>


      <div class="d-flex flex-column text-right" *ngIf="currentTab==='Monthly'">
        <span class="text-dark-75 font-weight-bolder font-size-h3">{{monthlySales}}</span>
        <span class="text-muted font-weight-bold mt-2">{{currentTab}} {{currentTabSales}}</span>
      </div>

      <div class="d-flex flex-column text-right" *ngIf="currentTab==='Yearly'">
        <span class="text-dark-75 font-weight-bolder font-size-h3">{{yearlySales}}</span>
        <span class="text-muted font-weight-bold mt-2">{{currentTab}} {{currentTabSales}}</span>
      </div>
    </div>

    <div id="kt_stats_widget_10_chart" class="card-rounded-bottom" [style.height]="'150px'">
      <apx-chart [series]="chartOptions.series" [chart]="chartOptions.chart" [xaxis]="chartOptions.xaxis"
        [yaxis]="chartOptions.yaxis" [dataLabels]="chartOptions.dataLabels" [stroke]="chartOptions.stroke"
        [legend]="chartOptions.legend" [fill]="chartOptions.fill" [states]="chartOptions.states"
        [tooltip]="chartOptions.tooltip" [colors]="chartOptions.colors" [markers]="chartOptions.markers"
        [plotOptions]="chartOptions.plotOptions">
      </apx-chart>


    </div>
    <div class="row my-2">
      <div class="btn-group btn-group-toggle d-inline mx-auto center mt-2" data-toggle="buttons">
        <label class="btn btn-info font-size-sm">
          <input type="radio" name="options" id="option1" autocomplete="off" (click)="monthlySalesData()">Monthly Sales
        </label>
        <label class="btn btn-danger font-size-sm">
          <input type="radio" name="options" id="option2" autocomplete="off" (click)="yearlySalesData()">Yearly Sales
        </label>
      </div>
    </div>
    <!--end::Chart-->
    <!--end::Stats-->
  </div>
</div>

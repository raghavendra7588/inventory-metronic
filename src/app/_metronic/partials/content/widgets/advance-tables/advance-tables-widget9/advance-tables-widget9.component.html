<div class="card card-custom" [ngClass]="cssClass">

  <div class="card-header border-0 py-5">
    <h3 class="card-title align-items-start flex-column">
      <span class="card-label font-weight-bolder text-dark">Order Stats</span>

    </h3>

  </div>



  <div class="card-body pt-0 pb-3">
    <div class="tab-content">

      <div class="table-responsive" *ngIf="orderData.length != 0">
        <table class="table table-head-custom table-vertical-center table-head-bg table-borderless">
          <thead>
            <tr class="text-left">
              <th style="min-width: 250px">
                Customer Name
              </th>
              <th style="min-width: 120px">Order Date</th>
              <th style="min-width: 100px">Order Value</th>

              <th style="min-width: 100px">Rating</th>
              <th style="min-width: 100px"> </th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let data of orderData">
              <td class="pl-0 py-8">
                <div class="d-flex align-items-center">
                  <div>
                    <a class="text-dark-75 font-weight-bolder text-hover-primary mb-1 font-size-lg">
                      {{data.customerName}}
                    </a>
                  </div>
                </div>
              </td>
              <td>
                <span class="text-dark-75 font-weight-bolder d-block font-size-lg">
                  {{data.orderDate}}
                </span>
              </td>
              <td>
                <span class="text-dark-75 font-weight-bolder d-block font-size-lg">
                  {{data.totalAmount}}
                </span>
              </td>
              <td>
                <span class="text-dark-75 font-weight-bolder d-block font-size-lg">
                  <img src="./assets/media/logos/stars.png" alt="image" style="width: 5rem" />
                </span>
              </td>
              <td class="pr-0 text-center">
                <button type="button" class="btn btn-primary" (click)="openOrderDialog(data)">View</button>
              </td>
            </tr>

          </tbody>
        </table>
      </div>

      <div *ngIf="orderData.length == 0">
        <h3 class="text-center">No Records Found</h3>
      </div>

    </div>
  </div>

</div>

<ngx-spinner></ngx-spinner>

<div id="kt_quick_user" class="offcanvas p-10" [ngClass]="extrasUserOffcanvasDirection">
  <ng-container *ngIf="user$ | async as _user">

    <div class="offcanvas-header d-flex align-items-center justify-content-between pb-5">
      <h3 class="font-weight-bold m-0">
        User Profile
        <!-- <small class="text-muted font-size-sm ml-2">12 messages</small> -->
      </h3>
      <a class="btn btn-xs btn-icon btn-light btn-hover-primary" id="kt_quick_user_close">
        <i class="ki ki-close icon-xs text-muted"></i>
      </a>
    </div>

    <div class="offcanvas-content pr-5 mr-n5">

      <div class="d-flex align-items-center mt-5">
        <div class="symbol symbol-100 mr-5">
          <!-- <div class="symbol-label" style="background-image: url('./assets/media/users/300_21.jpg');"></div> -->
          <div class="symbol-label mt-2" style="background-image: url('./assets/images/usericon.jpg');"></div>
          <i class="symbol-badge bg-success"></i>
        </div>
        <div class="d-flex flex-column">
          <!-- <a class="font-weight-bold font-size-h5 text-dark-75 text-hover-primary">
            {{ sellerName}}
          </a> -->
          <div class="text-muted mt-1">
            <!-- Role : {{role}} <br> -->
            Name : {{sellerName}}<br />
            Vendor Code : {{vendorCode}} <br />
            {{city}}
          </div>
          <div class="navi mt-2">
            <!-- <a class="navi-item">
            <span class="navi-link p-0 pb-2">
            <span class="navi-icon mr-1">
                  <span [inlineSVG]="
                      './assets/media/svg/icons/Communication/Mail-notification.svg'
                    " cacheSVG="true" class="svg-icon svg-icon-lg svg-icon-primary"></span>
                </span>
            <span class="navi-text text-muted text-hover-primary">{{
                  _user.email
                  }}</span>
            </span>
            </a> -->

            <a class="btn btn-sm btn-light-primary font-weight-bolder py-2 px-5 cursor-pointer" (click)="logout()">Sign
              Out</a>
          </div>
        </div>
      </div>

      <div class="separator separator-dashed mt-8 mb-5"></div>

      <div class="navi navi-spacer-x-0 p-0">

        <ng-container *ngIf="isSubscriptionValid=='INACTIVE'">
          <a class="navi-item cursor-pointer" style="cursor:  no-drop;">
            <div class="navi-link">
              <div class="symbol symbol-40 bg-light mr-3">
                <div class="symbol-label">
                  <span [inlineSVG]="
                      './assets/media/svg/icons/General/Notification2.svg'
                    " cacheSVG="true" class="svg-icon svg-icon-md svg-icon-success" style="cursor:  no-drop;"></span>
                </div>
              </div>
              <div class="navi-text" style="cursor:  no-drop;">
                <div class="font-weight-bold">
                  My Profile
                </div>
                <div class="text-muted">
                  Account settings and more
                </div>
              </div>
            </div>
          </a>
        </ng-container>

        <ng-container *ngIf="isSubscriptionValid=='ACTIVE'">
          <a class="navi-item cursor-pointer" routerLink="/user-profile">
            <div class="navi-link">
              <div class="symbol symbol-40 bg-light mr-3">
                <div class="symbol-label">
                  <span [inlineSVG]="
                      './assets/media/svg/icons/General/Notification2.svg'
                    " cacheSVG="true" class="svg-icon svg-icon-md svg-icon-success"></span>
                </div>
              </div>
              <div class="navi-text">
                <div class="font-weight-bold">
                  My Profile
                </div>
                <div class="text-muted">
                  Account settings and more
                </div>
              </div>
            </div>
          </a>
        </ng-container>

        <!-- routerLink="/payment/subscription" -->
        <a class="navi-item cursor-pointer" routerLink="/user-profile">
          <div class="navi-link">
            <div class="symbol symbol-40 bg-light mr-3">
              <div class="symbol-label">
                <span [inlineSVG]="
                    './assets/media/svg/icons/Shopping/Chart-bar1.svg'
                  " cacheSVG="true" class="svg-icon svg-icon-md svg-icon-warning"></span>
              </div>
            </div>
            <div class="navi-text">
              <div class="font-weight-bold">
                My Subscription
              </div>
              <div class="text-muted">
                Payment and more
              </div>
            </div>
          </div>
        </a>

        <a class="navi-item cursor-pointer" style="cursor:  no-drop;">
          <div class="navi-link">
            <div class="symbol symbol-40 bg-light mr-3">
              <div class="symbol-label">
                <span [inlineSVG]="
                    './assets/media/svg/icons/Files/Selected-file.svg'
                  " cacheSVG="true" class="svg-icon svg-icon-md svg-icon-danger"></span>
              </div>
            </div>
            <div class="navi-text">
              <div class="font-weight-bold">
                My Activities
              </div>
              <div class="text-muted">
                Coming Soon
              </div>
            </div>
          </div>
        </a>

        <a class="navi-item cursor-pointer" style="cursor:  no-drop;">
          <div class="navi-link">
            <div class="symbol symbol-40 bg-light mr-3">
              <div class="symbol-label">
                <span [inlineSVG]="
                    './assets/media/svg/icons/Communication/Mail-opened.svg'
                  " cacheSVG="true" class="svg-icon svg-icon-md svg-icon-primary"></span>
              </div>
            </div>
            <div class="navi-text">
              <div class="font-weight-bold">
                My Tasks
              </div>
              <div class="text-muted">
                Coming Soon
              </div>
            </div>
          </div>
        </a>

      </div>

    </div>

  </ng-container>
</div>
